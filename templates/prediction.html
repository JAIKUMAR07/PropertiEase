<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>House Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-cyan-600 to-blue-800 sticky top-0">
      <div class="lg:flex lg:justify-between items-center py-3 lg:px-3">
        <div class="left py-3 lg:py-0">
          <a href="/"></a>
            <h1 class="text-2xl font-bold ">üè† PropertiEase   </h1></a
          >
        </div>
        <div class="right flex justify-center mb-4 lg:mb-0">
          <ul class="flex space-x-3 text-white font-bold text-md px-5">
            <li><a href="/">Home</a></li>
            <li><a href="/buy"> Buy</a></li>
    
      
            <li><a href="/estimate_cost">Estimate Cost</a></li>
            <li><a href="/about"> about</a></li>
          </ul>
        </div>
        <div class="">
          <div class="input flex justify-center">
            <input
              type="text"
              placeholder="Search here"
              class="bg-gray-200 placeholder-gray-400 rounded-lg px-2 py-2 w-96 lg:w-96 md:w-96 outline-none text-black"
            />
          </div>
          <div class="flex justify-center"></div>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <main class="flex-grow flex justify-center items-center p-4">
      <form
        method="POST"
        action="/predict"
        class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg"
      >
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
          Find Estimated House Price Based on your need and Location 
        </h2>

        <!-- Location -->
        <label class="block text-gray-700 font-semibold mb-1" for="location"
          >Location:</label
        >
        <select
          name="location"
          required
          class="w-full mb-4 p-2 border border-gray-300 rounded-md"
        >
          {% for loc in locations %}
          <option value="{{ loc }}">{{ loc }}</option>
          {% endfor %}
        </select>

        <!-- Total Sqft -->
        <label class="block text-gray-700 font-semibold mb-1" for="total_sqft"
          >Total Sqft:</label
        >
        <input
          type="text"
          name="total_sqft"
          required
          class="w-full mb-4 p-2 border border-gray-300 rounded-md"
        />

        <!-- BHK -->
        <label class="block text-gray-700 font-semibold mb-1" for="bhk"
          >BHK:</label
        >
        <input
          type="number"
          name="bhk"
          required
          class="w-full mb-4 p-2 border border-gray-300 rounded-md"
        />

        <!-- Bathrooms -->
        <label class="block text-gray-700 font-semibold mb-1" for="bath"
          >Bathrooms:</label
        >
        <input
          type="number"
          name="bath"
          required
          class="w-full mb-4 p-2 border border-gray-300 rounded-md"
        />

        <!-- Balcony -->
        <label class="block text-gray-700 font-semibold mb-1" for="balcony"
          >Balconies:</label
        >
        <input
          type="number"
          name="balcony"
          required
          class="w-full mb-6 p-2 border border-gray-300 rounded-md"
        />

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-cyan-600 text-white py-2 rounded-md hover:bg-cyan-700 transition"
        >
          Predict
        </button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-cyan-600 to-blue-800 text-white py-4">
      <div
        class="max-w-6xl mx-auto flex flex-col sm:flex-row items-center justify-center sm:justify-between px-4"
      >
        <p class="text-lg font-semibold">PropertiEase</p>
        <p class="text-sm text-gray-100 mt-2 sm:mt-0">
          All Rights Reserved ¬© 2025
          <a href="/" class="underline">PropertiEase</a>
        </p>
      </div>
    </footer>
  </body>
</html>
